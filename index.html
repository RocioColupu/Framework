<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Titulo -->
  <title> Beauty Lashes</title>
  <link rel="icon" type="image/x-icon" href="Image/favicon.jpg">

  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimum-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color predeterminado de android -->
  <meta name="theme-color" content="#2196f3">


  <!-- Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="Css/framework7.bundle.min.css">

  <link rel="stylesheet" href="Css/stylos.css">

  <script src="js/all.js"></script>

<body>
  <!-- App root element -->
  <div id="app">
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

      <div data-name="home" class="page">

        <div class="navbar ">
          <div class="navbar-bg"> <img src="Image/BannerPrincipal.png"></div>
          <div class="navbar-inner barra-sup">

          </div>
        </div>

        <!-- Barra de Herramientas -->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <!-- Insertar Iconos desde FONT AWESOME -->
            <!-- FA-2X AGRANDA O icono para editarlo directo en el CSS con emm -->
            <a href="/home/" class="link"><i class="fa-solid fa-house fa-2x"></i></a>
            <a href="/date/" class="link"><i class="fa-solid fa-calendar-check fa-2x" style="color: #585858;"></i></a>
          </div>
        </div>

        <!-- Informacion de la App -->
        <div class="page-content">
          <div class="block">
            <h2 class="subt-h2"> Welcome </h2>
            <span>- Lorem</span> <br>

            






          </div>
        </div>
      </div>
    </div>

  <script src="js/framework7.bundle.min.js"></script>
  <!-- Path to your app js-->
  <script src="js/app.js"></script>
</body>

</html>
